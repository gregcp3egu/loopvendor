<ion-header >
  <ion-toolbar>
    <ion-title>Sales</ion-title>
  </ion-toolbar>

  <ion-toolbar>
      <ion-segment 
      value="overall"
      scrollable="true"
      (ionChange)="segmentChanged($event)">
          <ion-segment-button value="overall">
            Overall
          </ion-segment-button>
          <ion-segment-button value="items">
            Items
          </ion-segment-button>
  
          <ion-segment-button value="location">
              Location
            </ion-segment-button>
        </ion-segment>
  </ion-toolbar>
  
</ion-header>

<ion-content no-padding>
    

  <ion-card>
    <ion-card-content class="details">
      <div class="item">
        <ion-text><h4 class="text-center">Today</h4></ion-text>
        <div>
            <h1 class="text-center">£2000</h1>
        </div>
        
      </div>

      <div class="item">
          <ion-text><h4 class="text-center">This week</h4></ion-text>
          <div>
              <h1 class="text-center">£5000</h1>
          </div>
          
      </div>

      <div class="item">
          <ion-text><h4 class="text-center">This month</h4></ion-text>
          <div>
              <h1 class="text-center">£13000</h1>
          </div>
          
      </div>

      <div class="item">
          <ion-text><h4  class="text-center">This year</h4></ion-text>
          <div>
              <h1 class="text-center">£35, 000</h1>
          </div>
          
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
