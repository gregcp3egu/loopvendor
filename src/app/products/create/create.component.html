<ion-header>
  <ion-toolbar>
    <ion-title>Create product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="error" class="full-hieght">
    <ion-row class="full-hieght">
      <ion-col align-self-center>
        <h4 class="text-success text-center">{{error}}</h4>
        <ion-button color="danger" (click)="signout()" expand="block">sign out</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="full-height">
    <ion-row class="full-hieght">
      <ion-col>
        <div class="img-holder mx-auto">
          <img [src]="profile.profile_picture.path">
        </div>

        <form [formGroup]="form">
        <!--<ion-toolbar>
          <ion-title></ion-title>
        </ion-toolbar>-->
        <ion-item margin-top no-padding>
          <ion-label position="floating">Product Name</ion-label>
          <ion-input formControlName="product_name" type="text"></ion-input>
        </ion-item>
        <ion-item margin-top no-padding>
          <ion-label position="floating">Price</ion-label>
          <ion-input formControlName="product_price" type="text"></ion-input>
        </ion-item>
        <ion-item margin-top no-padding>
          <ion-label position="floating">Description</ion-label>
          <ion-input formControlName="product_description" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label id="profile_image" color="primary" stacked>Product</ion-label>
            <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
        </ion-item>
